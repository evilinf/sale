<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <meta charset="UTF-8">

    <!-- CSS Bootstrap & Custom -->
    <link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../../css/admin.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/message.css">
    <!-- Favicons -->
    <script src="../../js/own.js"></script>
</head>
<body>
<div class="col-lg-9"  style="margin-right: 10%;">
    <div class="panel panel-default">
        <div class="panel-heading blue">
            <div><b class="mainfont">会议报表</b></div>
        </div>
        <div class="panel-body">
            <form class="form-inline" style="margin:2% 0 0 2%;">
                <div class="form-group">
                    <p><input type="text" class="form-control" placeholder="搜索销售单位" style="width: 300px;">
                        选择报表时间段<input type="date" class="form-control" style="width: 150px;">到
                        <input type="date" class="form-control" style="width: 150px;">
                        <button type="submit" class="btn btn-default" style="float: right;">汇总</button>
                    </p>
                </div>
            </form>
            <button type="submit" class="btn btn-default" style="float: right;background-color: #FCE5DF;">导出</button>
            <button type="submit" class="btn btn-default" style="float: right;background-color: #FCE5DF;">打印</button>
            <table class="table table-bordered">
                <caption style="font-size: 1.5em;">销售报表（2016年11月11日——2016年12月1日）</caption>
                <thead>
                <tr>
                    <th>商品名</th>
                    <th>销售数量</th>
                    <th>收入</th>
                    <th>详情（时间、单位、数量）</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                </tr>
                </tbody>
            </table>
            <p>注：XXX单位</p>
        </div>
    </div>
</div>

<div id="prompt">
    <ul class="list replay-list" style="margin-top: 40px;">
        <li class="replay_item">
            <div class="item-left">
                <img src="../../image/prompt.jpg" class="item-img">
            </div>
            <div class="item-right" style="margin-left: 4%;">
                <div class="pale-pink" >
                    <time></time>
                </div>
                <div class="item-content" style="width: 350px; margin-top: 20px;font-size: 20px;">
                    你确定要执行删除操作？
                </div>
            </div>
        </li>
    </ul>
    <div style="margin-bottom: 20px;margin-left: 20px;">
        <a href="javascript:void(0)" onclick='cancel("prompt")' style="margin-left: 60%;" class="mainfont">取消</a>
        <a style="margin-right: 5%;float: right;" class="mainfont">Submit</a>
    </div>


</div>
</body>
</html>
