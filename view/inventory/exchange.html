<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/own.js"></script>
    <link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../../css/admin.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
<div class="col-lg-9" style="margin-right: 10%;">
    <div class="panel panel-default">
        <div class="panel-heading blue">
            <div><a class="mainfont">调换记录</a></div>
            <div class="new mainback" id="send"><a class="mainfont" href="javascript:void(0)" onClick='getDialog("new-box");'>新增</a>
            </div>
        </div>
        <form class="form-inline" style="margin:2% 0 0 2%;">
            <div class="form-group">
                <!--<label class="sr-only">输入名</label>-->
                选择要使用查询的参数名
                <select type="text" class="form-control" style="width: 150px;">
                    <option>调换对象</option>
                    <option>调换时间</option>
                    <option>存货编号</option>
                    <option>调换商品</option>
                    <option>调换原因</option>
                </select>
                <button type="submit" class="btn btn-default" style="float: right;">查询</button>
                <input type="text" class="form-control" style="width: 200px;float: right;">
            </div>
        </form>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>调换对象</th>
                    <th>调换时间</th>
                    <th>调换商品</th>
                    <th>调换原因</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>Table cell</td>
                    <td>
                        <a href="javascript:void(0)" onClick='getDialog("replay")' class="pale-pink">删除</a>
                        <a class="pale-pink" href="javascript:void(0)" onClick='getDialog("new-box")'>修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="replay">
    <ul class="list replay-list" style="margin-top: 40px;">
        <li class="replay_item">
            <div class="item-left">
                <img src="../../image/prompt.jpg" class="item-img">
            </div>
            <div class="item-right" style="margin-left: 4%;">
                <div class="pale-pink" >
                    <time></time>
                </div>
                <div class="item-content" style="width: 350px; margin-top: 20px;font-size: 20px;">
                    你确定要删除该条记录？
                </div>
            </div>
        </li>
    </ul>
    <div style="margin-bottom: 20px;">
        <a href="javascript:void(0)" onClick='cancel("replay")' style="margin-left: 60%;" class="mainfont">取消</a>
        <a style="margin-right: 5%;float: right;" class="mainfont">Submit</a>
    </div>


</div>

<div id="new-box">
    <div class="box">
        <form method="post" action="">
            <div class="box-title mainback" style="height: 40px;"><p>调换记录（只需要出库一方新增就行，入库一方自动增加该记录）</p></div>
            <input type="text" class="form-control message" placeholder="调换商品" style="margin: 5px 20px 5px 20px;">
            <p>选择调换时间</p>
            <input type="date" class="form-control message" style="margin: 5px 20px 5px 20px;">
            <select type="text" class="form-control message" style="margin: 5px 20px 5px 20px;">
                <option>调换对象</option>
                <option>某某购买者</option>
            </select>
            <input type="text" class="form-control message" placeholder="调换理由" style="margin: 5px 20px 5px 20px;">
            <a href="javascript:void(0)" onClick='cancel("new-box")' class="mainfont">取消</a>
            <button type="submit" class="btn btn-default mainfont mainback">Submit</button></form>
    </div>
</div>
</body>
</html>
